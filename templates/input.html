<!DOCTYPE html>
<html>
<head>
    <title>Input Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #495057;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            color: #6c757d;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label, .input-group input {
            display: block;
            width: 100%;
        }
        .input-group input {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Classify Fish Type</h2>
        <form action="/predict" method="post">
            <div class="input-group">
                <label for="feature1">Weight:</label>
                <input type="text" id="feature1" name="feature1">
            </div>
            <div class="input-group">
                <label for="feature2">Length 1:</label>
                <input type="text" id="feature2" name="feature2">
            </div>
            <div class="input-group">
                <label for="feature3">Length 2:</label>
                <input type="text" id="feature3" name="feature3">
            </div>
            <div class="input-group">
                <label for="feature4">Length 3:</label>
                <input type="text" id="feature4" name="feature4">
            </div>
            <div class="input-group">
                <label for="feature5">Height:</label>
                <input type="text" id="feature5" name="feature5">
            </div>
            <div class="input-group">
                <label for="feature6">Width:</label>
                <input type="text" id="feature6" name="feature6">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
