<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #495057;
        }
        .result-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h2 {
            color: #007bff;
            margin-bottom: 24px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #343a40;
        }
        a {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        a:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <!-- The prediction variable will be passed from the Flask app -->
        <p>Fish Species: <strong>{{ prediction }}</strong></p>
        <a href="/">Try again</a>
        <div class="footer">Thank you for using our fish classifier!</div>
    </div>
</body>
</html>
